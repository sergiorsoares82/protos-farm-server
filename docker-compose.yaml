services:
  # Development service with hot-reload
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: protos-farm-app
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
    env_file:
      - .env/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Production service (use with 'docker-compose --profile production up')
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: protos-farm-app-prod
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
    env_file:
      - .env/.env
    restart: unless-stopped
    profiles:
      - production

  db:
    image: postgres:15-alpine
    container_name: protos-farm-db
    env_file:
      - .env/.env
    ports:
      - 5430:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -q"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  db_data: