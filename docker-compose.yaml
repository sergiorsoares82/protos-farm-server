services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: protos-farm-app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
    env_file:
      - .env/.env
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: protos-farm-db
    env_file:
      - .env/.env
    ports:
      - 5430:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data: